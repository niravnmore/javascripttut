<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Example</title>
  </head>
  <body>
    <div>
      <h1>Javascript Example</h1>
      <div>
        <script type="text/javascript">
            document.write('Hello LearnVern.');
            document.write('<br />');
            var myVar = "This is a global variable";
            document.write(myVar);
            document.write('<br />');
            function myFunc() {
                document.write(window.myVar);
            }
            myFunc();
          </script>
      </div>
    </div>
  </body>
</html>
